<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #495057;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
            transform: scale(1.05);
        }
        .btn-info.col-2 {
            width: 100%;
            max-width: 150px;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <hr>
        <h2>Update Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <!-- Adding hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>
            
            <div class="mb-4">
                <input type="text" th:field="*{firstName}" placeholder="Student First Name"
                    class="form-control" />
            </div>
            <div class="mb-4">
                <input type="text" th:field="*{lastName}" placeholder="Student Last Name"
                    class="form-control" />
            </div>
            <div class="mb-4">
                <input type="text" th:field="*{email}" placeholder="Student Email"
                    class="form-control" />
            </div>
                
            <div class="text-center">
                <button type="submit" class="btn btn-info">Update Student</button>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <a th:href="@{/students}" class="btn btn-info">Back to Student List</a>
        </div>
    </div>
</body>

</html>
