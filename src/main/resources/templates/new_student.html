<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5; /* Light background color */
            overflow-x: hidden;
        }
        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            opacity: 0; /* Hide the container initially */
            animation: fadeInUp 1s ease-in-out 2s forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #28a745;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            background-color: #ffffff;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
            transform: scale(1.05);
        }
        h1, h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        h2 {
            font-size: 1.75rem;
            color: #495057;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="welcome-message" id="welcomeMessage">Welcome to Student Management System</div>

    <div class="container">
        <h1 class="text-center mb-4">Student Management System</h1>
        <hr>
        <h2 class="text-center mb-4">Save Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <div class="mb-3">
                <input type="text" th:field="*{firstName}" placeholder="Student First Name"
                    class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{lastName}" placeholder="Student Last Name"
                    class="form-control" />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{email}" placeholder="Student Email"
                    class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Save Student</button>
            </div>
        </form>
    </div>

    <script>
        // Show the welcome message when the page loads
        window.addEventListener('load', function() {
            var welcomeMessage = document.getElementById('welcomeMessage');
            setTimeout(function() {
                welcomeMessage.style.display = 'none';
            }, 1000);
        });
    </script>

</body>

</html>
